<nav class="navbar navbar-default navbar-fixed-top" style="background-color: #009688">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" >
                    Cleanhood
                </a>
            </div>
        </div>
</nav>


<div class="container" style="margin-top: 4em">

    <ul class="list-group">
        <li class="list-group-item" ng-repeat="event in model.Events.eventList | orderBy: 'dateCreated':true">

            <div class="media-body">
                <span class="text-muted pull-right">
                    <small class="text-muted">{{event.date}}</small>
                </span>
                <strong style="font-size: 2em" class="text-success">{{event.name}}</strong>
                <br>
                <span class="text-muted">
                    <small class="text-muted">{{event.location}}</small>  |  <small class="text-muted">Number Of Participants: {{model.numParticipants(event._id)}}</small>

                </span>
                <p>
                    {{event.purpose}}
                </p>
            </div>
        </li>
    </ul>

</div>
